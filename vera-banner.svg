<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Defs for glow filter and gradients -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Background gradient for depth -->
    <linearGradient id="bg-depth" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#14253a" />
      <stop offset="50%" stop-color="#1e3a5f" />
      <stop offset="100%" stop-color="#14253a" />
    </linearGradient>
  </defs>

  <!-- Background with depth effect -->
  <rect x="10" y="10" width="780" height="180" rx="4" fill="url(#bg-depth)" />
  
  <!-- Subtle accent elements on left side -->
  <g opacity="0.15">
    <circle cx="70" cy="50" r="20" fill="#ffffff" />
    <circle cx="70" cy="150" r="15" fill="#ffffff" />
    <circle cx="40" cy="100" r="10" fill="#ffffff" />
    <line x1="70" y1="50" x2="70" y2="150" stroke="#ffffff" stroke-width="1" />
    <line x1="40" y1="100" x2="70" y2="100" stroke="#ffffff" stroke-width="1" />
  </g>
  
  <!-- Subtle accent elements on right side -->
  <g opacity="0.15">
    <rect x="710" y="60" width="30" height="30" rx="2" fill="#ffffff" />
    <rect x="720" y="120" width="20" height="20" rx="2" fill="#ffffff" />
    <line x1="725" y1="60" x2="725" y2="140" stroke="#ffffff" stroke-width="1" />
  </g>
  
  <!-- Subtle geometric patterns - left -->
  <g opacity="0.08">
    <path d="M10,50 L150,50" stroke="#a3c1f1" stroke-width="1" />
    <path d="M10,70 L100,70" stroke="#a3c1f1" stroke-width="1" />
    <path d="M10,90 L120,90" stroke="#a3c1f1" stroke-width="1" />
  </g>
  
  <!-- Subtle geometric patterns - right -->
  <g opacity="0.08">
    <path d="M650,130 L790,130" stroke="#a3c1f1" stroke-width="1" />
    <path d="M700,150 L790,150" stroke="#a3c1f1" stroke-width="1" />
    <path d="M670,170 L790,170" stroke="#a3c1f1" stroke-width="1" />
  </g>
  
  <!-- Main text with modern tech font and subtle glow -->
  <text x="400" y="110" font-family="'Roboto', 'SF Pro Display', sans-serif" font-size="76" font-weight="500" text-anchor="middle" fill="#ffffff" letter-spacing="4" filter="url(#glow)">VERA</text>
  
  <!-- Tagline with matching tech font -->
  <text x="400" y="145" font-family="'Roboto', 'SF Pro Display', sans-serif" font-size="16" font-weight="300" text-anchor="middle" fill="#ffffff" opacity="0.9" letter-spacing="2">FACT-CHECKING AI ASSISTANT</text>
</svg>